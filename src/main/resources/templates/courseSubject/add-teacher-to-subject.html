<!DOCTYPE html>
<html xmlns:th="http://thymeLeafe.org">
<!-- Head -->

<head th:replace="layouts :: head"></head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand Link -->
		<a th:replace="layouts :: brand"></a>

		<!-- Navigation header Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Nav bar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/courses-subjects}">Subject and Course List</a>
				</li>
			</ul>
		</div>
	</nav>

	<br><br>

	<div class="container">
		<div class="row">
			<!-- col-lg ect resizes the application for different screens -->
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add Teacher to Course </h1>
				<div class="card-body">
					<form th:action="@{/suject-teacher/save }" th:object="${subject}" method="POST">


						<div class="form-group">
							<label> Subject </label>
							<input name="Subject" th:field="*{subjectName}" class="form-control" />
						</div>

						<div th:object="${course}" class="form-group">
							<label> Course Name </label>
							<input name="Course" th:field="*{courseName}" class="form-control" />
						</div>

						<hr>
						<h4> Only pick One Teacher </h4>

						<div th:object="${teacher}" class="form-group">
							<div th:each="teacher : ${teacher}">
								<div class="form-check form-check-inline">								                                                            
									<input class="form-check-input" type="checkbox" th:field="*{teachers}" 
										th:value="${teacher.teacherId}">
									<label class="form-check-label"
										th:text="${teacher.lastName} +', ' +${teacher.firstName}"></label>
								</div>
							</div>

						</div>

						<br>
						<div th:replace="layouts :: footerButton"> </div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
