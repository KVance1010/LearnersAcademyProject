<!DOCTYPE html>
<html xmlns:th="http://thymeLeafe.org">

<!-- Head -->

<head th:replace="layouts :: head"></head>

<body>
	<!-- Main NavigationBar Header -->
	<nav th:replace="layouts ::nav-bar-header"></nav>


	<div class="container">
		<div class="row">
			<h1> Instructor List </h1>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-4"> Add Instructor</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Instructor ID</th>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Phone Number</th>
					<th> Email </th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="teacher: ${teachers}">
					<td th:text="${teacher.teacherId}"></td>
					<td th:text="${teacher.firstName}"></td>
					<td th:text="${teacher.lastName}"></td>
					<td th:text="${teacher.phoneNumber}"></td>
					<td th:text="${teacher.email}"></td>
					<td>
						<a th:href="@{/teachers/edit/{teacherId}(teacherId=${teacher.teacherId})}"
							class="btn btn-primary">Update</a>							
						<a th:href="@{/teacher-subjects/{teacherId}(teacherId=${teacher.teacherId})}"
							class="btn btn-success">Add Subject</a>
						<a th:href="@{/teachers/{teacherId}(teacherId=${teacher.teacherId})}"
							class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
