<!DOCTYPE html>
<html xmlns:th="http://thymeLeafe.org">

<!-- Head -->

<head th:replace="layouts :: head"></head>

< <nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand Link -->
	<a th:replace="layouts :: brand"></a>
	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Nav bar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">Student Management</a>
			</li>
		</ul>
	</div>
	</nav>

	<br> <br>
	<div class="row">
		<h1 style="padding-left: 10%" th:text="'Student =   ' + ${student.lastName} + ', ' + ${student.firstName}"></h1>
	</div>
	<div class="row">
		<h1 style="padding-left: 10%" th:text="'Student Id = ' + ${student.studentId}"></h1>
	</div>
	<hr>
	<h3 style="padding-left: 5%"> Current Course</h3>
	<div class="container">

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Course List</th>
					<th> Action </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="course: *{student.courses}">
					<td th:text="${course.courseName}"></td>
					<td>
						<a th:href="@{/student-delete-course/{studentId}
					/{courseId}(studentId = ${student.studentId}, courseId=${course.courseId})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<h3 style="padding-left: 5%"> Available Courses</h3>
	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Course Number </th>
					<th> Course Name</th>
					<th> Course Description</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${course}">
					<td th:text="${course.courseId}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.description}" <td></td>
					<td>

						<a th:href="@{/add-course/{studentId}
					/{courseId}(studentId = ${student.studentId}, courseId=${course.courseId})}"
							class="btn btn-success">Add</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</html>
