<!DOCTYPE html>
<html xmlns:th="http://thymeLeafe.org">

<!-- Head -->

<head th:replace="layouts :: head"></head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<!-- Brand link -->
		<a th:replace="layouts :: brand"></a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/teachers}">Instructor Management</a>
				</li>
			</ul>
		</div>
	</nav>

	<br><br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add Instructor </h1>
				<div class="card-body">
					<form th:action="@{/teachers-save}" th:object="${teacher}" method="POST">

						<div th:replace="layouts :: firstName"> </div>

						<div th:replace="layouts :: lastName"> </div>

						<div th:replace="layouts :: phoneNumber"> </div>

						<div th:replace="layouts :: email"> </div>
						<hr>


						<div class="form-group row">
							<label class="col-sm-8 text-left"></label>
							<div class="col-sm-8 text-left">
								<th:block th:each="subject : ${subject}">
									<div>
										<input type="checkbox" th:text="${subject.subjectName}" th:field="*{subjects}"
											th:value="${subject.subjectId}" />
									</div>
								</th:block>
							</div>
						</div>
<!--                      this is a different style of check boxes very much the same 
						 	<div >
							<div th:each="subject : ${subject}" >
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" th:field="*{subjects}"   
										th:value="${subject.subjectId}"/>
									<label class="form-check-label" th:text="${subject.subjectName}"></label>
								</div>
							</div>
						</div>
						
-->
<!--                    drop down menu
						<select th:field="*{subjects}">
							<option th:each="subject : ${subject}" th:value="${subject.subjectId}"
								th:text="${subject.subjectName}">
							</option>
						</select>   
-->
						<br>

						<div th:replace="layouts :: footerButton"> </div>

					</form>

				</div>
			</div>
		</div>
	</div>


</body>

</html>
