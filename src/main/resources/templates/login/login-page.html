<!DOCTYPE html>
<html xmlns:th="http://thymeLeafe.org">
<!-- Head -->

<head th:fragment="head">
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learner's Academy</title>
	<link rel="stylesheet" type="text/css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/formatting.css}">
</head>

<body>
	<div class="form">
		<form method="post" action="/login">
			<h2>Sign In</h2>
			<div class="input-box">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="number" name="id" placeholder="Id Number" required>
			</div>
			<div class="input-box">
				<i class="fa fa-unlock-alt" aria-hidden="true"></i>
				<input type="password" name="password" placeholder="Password" required>
				<!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> -->
			</div>
			<br>
			<hr>
				
			<h6> Please select one of the User roles</h6>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="student" name ="role">
						<label class="form-check-label" for="flexCheckDefault">
							Student
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="teacher" name ="role">
						<label class="form-check-label" for="flexCheckDefault">
							Teacher
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="admin" name ="role">
						<label class="form-check-label" for="flexCheckDefault">
							Admin
						</label>
					</div>
					<br>

					<div class="input-box">
						<input type="submit" name="sign-in" value="Login">
					</div>

					<!-- TODO: -->
					<!-- <a href="#">Forget Password</a> -->
		</form>
	</div>
</body>

</html>
